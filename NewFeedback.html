    <div id="content">
    <div class="heading"><h1>FEEDBACK</h1></div>

    
    <form>
    <fieldset class="info">  
        <table>
            <tr>
                <th>Name: </th>
                <td><input type="text" id="Name" name="Name" required class="box"></td>
            </tr>
            <tr>
                <th>Email ID: </th>
                <td><input type="email" id="Email" name="Email" required class="box"></td>
            </tr>
        </table>
    </fieldset> 
    

    <fieldset class="rate">
        <div class="rating">Rate our website: 
            <input type="radio" name="star" id="star1"><label for="star1">5</label>
            <input type="radio" name="star" id="star2"><label for="star2">4</label>
            <input type="radio" name="star" id="star3"><label for="star3">3</label>
            <input type="radio" name="star" id="star4"><label for="star4">2</label>
            <input type="radio" name="star" id="star5"><label for="star5">1</label>
        </div>

        <textarea placeholder="Enter your Feedback..." name="message" rows="10" cols="50"></textarea>
    </fieldset>

    <!-- <input type="submit" value="Submit"> -->
    <button type="submit" class="submit">Submit</button>
    </form>
